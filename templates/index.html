<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 設定文件的字符編碼 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 設定響應式設計 -->
    <title>QA System</title> <!-- 網頁標題 -->
    <link rel="stylesheet" type="text/css" href="/static/all.css"> <!-- 引入樣式表 -->
</head>
<body>
    <div class="container"> <!-- 網頁主容器 -->
        <h1>QA System</h1> <!-- 網頁標題 -->
        <textarea id="user_input" placeholder="輸入你的問題..."></textarea> <!-- 使用者輸入框 -->
        <button id="submit_btn">獲取回答</button> <!-- 提交按鈕 -->
        <div id="output" class="output"></div> <!-- 回應區域 -->
        <div id="loading" class="loading" style="display: none;">正在處理請求...</div> <!-- 加載提示 -->
    </div>
    <center>
        <h4>用法說明:問他問題然後按獲取回答，AI 就會回答你，會基本的問候跟回答有關資管系的問題，但如果不是 data (1).txt 的內容可能會無法回答。</h4>
        <p>
            您可以下載 data (1).txt 來做查看：
            <a href="https://drive.google.com/uc?export=download&id=1iLgrkMW55b1YahEy5IboZqky40aqAs8y" download="data (1).txt">下載 data (1).txt</a>
        </p>
    </center>
    <script src="/static/app.js"></script> <!-- 引入 JavaScript 文件 -->
</body>
</html>
